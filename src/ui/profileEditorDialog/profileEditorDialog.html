<h1>Agenda Profiles</h1>
<form name="agendaProfilesForm">
    <input id="profilesDataInput" type="hidden" name="profilesData" value="<<PROFILES_DATA>>">
    <select id="profilesDropdown"">
        <<PROFILES_LIST>>
        <option disabled>──────────</option>
        <option value="">Create Profile</option>
    </select>    
    <fieldset>
        <legend>Name</legend>
        <input id="nameInput" type="text" value="">
    </fieldset>
    <fieldset>
        <legend>Search Criteria</legend>
        <input id="searchCriteriaInput" type="text" value="">
    </fieldset>
    <fieldset>
        <legend>Overview Note ID</legend>
        <input id="noteIdInput" type="text" value="">
    </fieldset>
    <fieldset>
        <legend>Show Completed</legend>
        <input id="showCompletedCheckbox" type="checkbox" value="">
        <label for="showCompletedCheckbox">Show completed todos</label>
    </fieldset>
    <fieldset>
        <legend>Show No Due Dates</legend>
        <input id="showNoDueCheckbox" type="checkbox" value="">
        <label for="showNoDueCheckbox">Show todos with no due date</label>
    </fieldset>
    <fieldset>
        <legend>Display Format</legend>
        <select id="displayFormatInput">
            <option value="interval" selected>Interval</option>
            <option value="date">Date</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Date Format<</legend>
        <table>
            <tr>
                <td>Year</td>
                <td>Month</td>
                <td>Day</td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="numeric">2022</option>
                        <option value="2-digit">22</option>            
                    </select>
                </td>
                <td>
                    <select>
                        <option value="long">January</option>
                        <option value="short">Jan</option>
                        <option value="narrow">Narrow</option>
                        <option value="2-digit">01</option>
                        <option value="numeric">1</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option value="numeric">9</option>
                        <option value="2-digit">09</option>            
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Weekday Format</legend>
        <select>
            <option value="long">Monday</option>
            <option value="short">Mon</option>
            <option value="narrow">M</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Time Format</legend>
        <select>
            <option>AM/PM</option>
            <option>24 Hours</option>
        </select>
    </fieldset>
</form>
